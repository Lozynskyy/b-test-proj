<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <section class="header__panel header__panel--top">
        <div class="header__panel__content">
            <div class="header__custom-element">
                <a href="#" class="header__custom-element__link">
                    <span class="header__custom-element__text">Find Your Local Storm Guard! </span>
                    <img src="img/arrow-right.png" alt="arrow-right" class="header__custom-element__img">
                </a>
            </div>
            <nav class="header__menu header__menu--main">
                <ul class="header__menu__item-list">
                    <li class="header__menu__item"><a href="#" class="header__menu__link">Home</a></li>
                    <li class="header__menu__item"><a href="#" class="header__menu__link">Who We Are</a></li>
                    <li class="header__menu__item"><a href="#" class="header__menu__link">Services</a></li>
                    <li class="header__menu__item"><a href="#" class="header__menu__link">Blog</a></li>
                    <li class="header__menu__item"><a href="#" class="header__menu__link">Locations</a></li>
                </ul>
            </nav>
        </div>
    </section>
    <section class="header__bg-img">
        <div class="header__panel header__panel--bottom">
            <div class="header__panel__content">
                <div class="header__custom-element">
                    <a href="#" class="header__custom-element__link">
                        <img src="img/logo.png" alt="logo" class="header__logo">
                    </a>
                </div>
                <nav class="header__menu header__menu--secondary">
                    <ul class="header__menu__item-list">
                        <li class="header__menu__item"><a href="#" class="header__menu__link">Residential</a></li>
                        <li class="header__menu__item"><a href="#" class="header__menu__link">Commerical</a></li>
                        <li class="header__menu__item"><a href="#" class="header__menu__link">Insurance Claims</a></li>
                        <li class="header__menu__item"><a href="#" class="header__menu__link">Why Storm Guard?</a></li>
                        <li class="header__menu__item"><a href="#" class="header__menu__link">What People Think</a></li>
                        <li class="header__menu__item"><a href="#" class="header__menu__link">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="modal-wrapper">
            <div class="modal">
                <p class="modal__text">
                    Does Your Home or Property Have <span class="modal__text--gold">Storm Damage</span> or
                    <span class="modal__text--gold">Need an Update</span>?
                </p>
                <button class="modal-button">Contact Us Today <img src="../img/arrow-right-black.png" alt="arrow-right" class="modal-button__icon"></button>
            </div>
        </div>
    </section>
</header>
</body>
</html>
